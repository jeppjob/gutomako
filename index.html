<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="Food randomizer, fastfood choices, restaurant choices, pick a food, ulam, meryenda, breakfast, lunch, dinner"
    />
    <meta
      name="description"
      content="Food randomizer that helps people randomly choose what to eat. Let's you enter your own choices as well."
    />
    <meta
      name="google-site-verification"
      content="cf95te-S3iuHIcB9eyrqdE4JIxi_V83OXywbUI-7Buk"
    />
    <title>Gutom Ako</title>
    <meta property="og:url" content="https://gutomako.ml/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Gutom Ako" />
    <meta
      property="og:description"
      content="Don't know what or where to eat? Let our randomizer pick the food for you."
    />
    <meta property="og:image" content="https://gutomako.ml/images/bg-eat.jpg" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0"
    ></script>
    <header>
      <nav>
        <h3>Gutom Ako</h3>
        <ul>
          <li><a href="index.html" class="active">San Kaen?</a></li>
          <li>Ulam?(soon)</li>
          <li>Meryenda?(soon)</li>
          <li><a href="ikaw.html">Ikaw bahala..</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section style="z-index: 1;">
        <div class="randomdiv">
          <p id="randomfoodtext">Select type of restaurant</p>
          <div class="category">
            <label class="label">
              <input
                type="checkbox"
                name="foodcat"
                value="fastfood"
                id="check1"
                checked
              />Fast Food
              <span class="checkmark"></span>
              <span class="foodlist"
                >Jollibee, KFC, Chowking, Greenwich, Pizza Hut, Yellow Cab,
                Tokyo Tokyo, Goldilocks, Mang Inasal, Bon Chon, Tapa King,
                Karate Kid, S&R, Popeyes, Wendy's, Tropical Hut</span
              >
            </label>
            <label class="label">
              <input
                type="checkbox"
                name="foodcat"
                value="restaurant"
                id="check2"
                checked
              />Casual Dining
              <span class="checkmark"></span>
              <span class="foodlist"
                >Adobo Connection, Max's, Kuya J, Hukad, Gerry's Grill,
                Giligans, Cabalen, Burgoo, Classic Savory, Hapchan, Kenny
                Rogers, Mesa, Pancake House, Pepper Lunch, Racks, Shaykeys,
                TGIFridays, North Park</span
              >
            </label>
          </div>
          <button id="spinbtn">SPIN</button>
          <button id="pickbtn" disabled>PICK</button>
        </div>
        <div class="showresult">
          <div>
            <h3 id="foodresult">Tada</h3>
            <button id="searchfood">Find near me</button>
            <button id="resetbtn">Spin Again</button>
            <div
              class="fb-share-button"
              data-href="https://gutomako.ml/"
              data-layout="button_count"
              data-size="small"
            >
              <a
                target="_blank"
                href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fgutomako.ml%2F&amp;src=sdkpreparse"
                class="fb-xfbml-parse-ignore"
                >Share</a
              >
            </div>
          </div>
        </div>
      </section>
      <div class="overlay"></div>
    </main>
    <footer>
      <a href="https://jeffcadampog.com" target="_blank"
        >&#10084;<span> Jeff</span></a
      >
    </footer>
    <script src="js/santayokain.js"></script>
  </body>
</html>
